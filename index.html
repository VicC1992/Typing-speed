<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Typing speed</title>
</head>

<body>
    <div class="backgroundDiv" id="backgroundDiv">
        <div class="gameDiv">
            <div class="score">
                <div class="time"> Time: <span id="second">60</span></div>
                <div class="correctWords"> WPM: <span id="words">0</span></div>
            </div>
            <div id="mainText"></div>
            <input type="text" id="myInput" placeholder="Type here to start" autofocus>
            <div id="buttonDiv"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
